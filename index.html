<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <title>Tic-Tac-Toe</title>
</head>
<body>

  
<div class="header">
  <h1 class="head">Tic-Tac-Toe</h1>
</div>

<div class="modal" id="modal">
  <div class =modal-content>
    <label for="submit">
      <button type="button" id="submit">Submit</button>
    </label>
    <label for="nameOne">
      <input type="text" name="nameOne" id="nameOne" placeholder="Player One Name">
    </label>
    <label for="nameTwo">
      <input type="text" name="nameTwo" id="nameTwo" placeholder="Player Two Name">
    </label>
  </div>
</div>




  <div class="info">
    <h3 class="display-info">Good Luck!</h3>
  </div>

<div class="content" id="content">
  <div class="game-board" id="container">

    <div class='top-section'>
      <button class="field top"><p></p></button>
      <button class="field top"><p></p></button>
      <button class="field top"><p></p></button>
  </div>
  <div class='middle'>
      <button class="field mid"><p></p></button>
      <button class="field mid"><p></p></button>
      <button class="field mid"><p></p></button>
  </div>
  <div class='bottom'>
      <button class="field bot"><p></p></button>
      <button class="field bot"><p></p></button>
      <button class="field bot"><p></p></button>
  </div>
  </div>
</div>
<div class="reset">
<button class="restart">Restart</button>
</div>



<div class="footer">
  <h3>Copyright Â© Reis VanderPol 2023</h3>
</div>




</body>
</html>
